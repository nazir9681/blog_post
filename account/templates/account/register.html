{% extends 'base.html' %}

{% block content %}

<style>
    .form-signin {
    width: 100%;
    max-width: 330px;
    padding: 15px;
    margin: auto;
    }
    .form-signin .form-control {
    position: relative;
    box-sizing: border-box;
    height: auto;
    padding: 10px;
    font-size: 16px;
    }
    .form-signin .form-control:focus {
    z-index: 2;
    }
    .form-signin input[type="email"] {
    margin-bottom: 20px;
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
    }

    .form-signin input[type="text"] {
    margin-bottom: 20px;
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
    }

    .form-signin input[type="password"] {
    margin-bottom: 20px;
    border-top-left-radius: 0;
    border-top-right-radius: 0;
    }

    .h3 {
        text-align: center;
    }
</style>


<!--Account Form-->

<form class="form-signin" method="post">{% csrf_token %}

    <h3 class="h3 mb-3 font-weight-normal">Registration</h3>

    <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Enter Email" required autofocus>
    
    <input type="text" id="inputUsername" name="username" class="form-control" placeholder="Enter Username" required>

    <input type="password" id="inputPassword" name="password1" class="form-control" placeholder="Password" required>

    <input type="password" id="inputPassword" name="password2" class="form-control" placeholder="Confirm Password" required>



    {% for field in registration_form %}
    <p>
        <!-- {% if field.help_text %}
            <small style="color: gray;">{{ field.help_text}}</small>
        {% endif %} -->

        {% for error in field.errors %}
            <p style="color: red;">{{ error}}</p>
        {% endfor %}
    </p>
    {% endfor %}
    
    <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    
  </form>
