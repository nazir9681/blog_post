<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<style>
    @media (min-width: 768px) {
  html {
    font-size: 16px;
  }
}

.card-deck .card {
  min-width: 220px;
}
.search-bar{
  max-width: 500px;
  width: 100%;
}

</style>

<!--HEADER-->
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">

    <h5 class="my-0 mr-md-auto font-weight-normal">
        {% if request.user.is_authenticated %}
        hello, {{ request.user.username}}
        {% else %}
        Welcome!! 
        {% endif %}
    </h5>
    <div class="search-bar mt-sm-2 mr-2">
      <form method="get">
        <input type="text" class="form-control" id="id_q" name="q" placeholder="search...">

      </form>

    </div>
    <nav class="my-2 my-md-0 mr-md-3">
        {% if request.user.is_authenticated %}
        <a class="p-2 text-dark" href=" {% url 'home' %}">Home</a>   
        <a class="p-2 text-dark" href=" {% url 'account' %}">Account</a>
        <a class="btn btn-outline-primary" href="{% url 'logout' %}">Logout</a>
        {% else %}
        <a class="p-2 text-dark" href=" {% url 'home' %}">Home</a> 
        <a class="p-2 text-dark" href=" {% url 'login' %}">Login</a>
        <a class="btn btn-outline-primary" href="{% url 'registration' %}">Registration</a>
        {% endif %}
    </nav>
  </div>

<script>
  document.getElementById('id_q').value = "{{ query }}"
</script>

<!--END-HEADER-->
